<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme_color" content="#e7a0f3" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>⚛️</text></svg>"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="images/atom-192-192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <script src="scripts/theme.js" defer></script>
    <title>Thought for the Day</title>
  </head>
  <body onload="showToast()">
    <div id="install-banner" style="display: none">
      <p>Install Atoms ⚛️ for a better experience.</p>
      <button id="install-button">Install</button>
      <button id="close-btn">&times</button>
    </div>
    <div class="quote-container">
      <h3>Thought for the day</h3>
      <p id="quote" class="loading" onclick="copyQuote()"></p>
    </div>
    <div id="toast" class="hidden"> Click to copy</div>
    <button id="theme-toggle" class="toggle-button">🌓</button>
    <audio id="sound-on" src="./sounds/switch-on.mp3"></audio>
    <script  type="module" src="scripts/script.js"></script>
  </body>
</html>
